name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Build App
        run: |
          cd app
          npm install
          npm run build -- --prod
        env:
          CI: true

      - name: Build Api
        run: "./scripts/api_build_linux.sh"
        env:
          CI: true

      - name: Oryx deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SMOKE_0C318D403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "app/dist/ui" # App source code path
          api_location: "api" # Api source code path - optional
          skip_app_build: true # Skip building the app - optional
          api_build_command: "echo 'manually building the API (see ./scripts/build.linux.sh)'"
          ###### End of Repository/Build Configurations ######
        env:
          DISABLE_RECURSIVE_LOOKUP: "true"
          PLATFORM_NAME: "nodejs"
          NODE_VERSION: "14.15"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SMOKE_0C318D403 }}
          action: "close"
